<!DOCTYPE html>
<html>

<head>
    <title>AirBnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="filter-title">States</h3>
                <h4 class="filter-subtitle">California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="filter-title">Amenities</h3>
                <h4 class="filter-subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
